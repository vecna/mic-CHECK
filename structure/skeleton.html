    <script type="application/javascript" src="bower_components/jquery/dist/jquery.js"></script>

    <script type="application/javascript">

        function request_aa()
        {
            $.getJSON( "gimmeuniqueurl", function( data ) {

                $.each( data, function( key, val ) {
                    console.log(key);
                    console.log(val);
                    if (key == 'url') {
                        window.open(val, 'twitwin','resizeable=yes,location=no');
                    }
                    if (key == 'random_number') {
                        window.random_number = val;
                    }
                });
            })
        }

        function complete()
        {
            var pin = document.getElementById("pin").value;
            console.log(pin);

            $.getJSON( "complete/" + pin + "/" + window.random_number + "/", function( data ) {
                var items = [];
                $.each( data, function( key, val ) {
                    if (key == 'username') {
                        result_span = document.getElementById("respn");
                        result_span.innerHTML = val;
                        coup = document.getElementsByClassName("butt");
                        coup[0].addClass("hidden");
                        coup[1].addClass("hidden");
                    }
                });
            })
        }

    </script>
