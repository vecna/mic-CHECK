<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>mic-CHECK for %NAME% </title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        /* Move down content because we have a fixed navbar that is 50px tall */
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>

    <script type="application/javascript" src="bower_components/jquery/dist/jquery.js"></script>

    <script type="application/javascript">

        function request_aa()
        {
            document.getElementById("goforit").innerHTML = "Wait few seconds...";

            $.getJSON( "gimmeurlandrname", function( data ) {

                $.each( data, function( key, val ) {
                    console.log(key);
                    console.log(val);
                    if (key == 'url') {
                        link = document.getElementById("link");
                        link.href = val;
                        link.innerHTML = "Open in a new tab:" + val;
                        link.target = "_blank";
                    }
                    if (key == 'random_number') {
                        document.getElementById("hidn").value = val;
                    }
                });
            })
        }

        function complete()
        {
            var pin = document.getElementById("pin").value;
            var random_number = document.getElementById("hidn").value;
            console.log("Pin:" + pin);
            $.get( "complete?q=" + random_number + "&pin=" + pin, function( data ) {
                // the username registered
                console.log(data);
            })
        }

    </script>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">%NAME%</a>
        </div>
        <div class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>%NAME%</h1>
        <p>%DESCRIPTION%</p>
        <p><a class="navbar-link" href="%LINK_URL%">%LINK%</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>1</h2>
          <p id="ID1">%STEP1%</p>
          <p><a class="btn btn-default" href="#" onclick=request_aa() id="goforit" role="button">Go for it!</a></p>
        </div>
        <div class="col-md-4">
          <h2>2</h2>
          <p>%STEP2%</p>
       </div>
        <div class="col-md-4">
          <h2 id="respn">3</h2>
          <p class="butt">%STEP3%</p>
          <input id="pin" type="text" class="input-sm" value="" />
          <input type="hidden" id="hidn" value="" />
          <p class="butt">
              <a class="btn btn-lg" href="#" onclick=complete() role="button">Complete registration</a>
          </p>
        </div>
      </div>
      <hr>

      <h1>
          <a id="link"></a>
      </h1>

      <footer>
        <p>For the greater good &trade;</p>
      </footer>
    </div> <!-- /container -->


    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
